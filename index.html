<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eTransact</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
  <div>

      <div>
          <h3>Image Slider</h3>
          <div id="imageSlider"></div>
      </div>

      <div id="formContainer">
          <div class="message hideItem"></div>
          <h3 class="formTitle">Add New Article</h3>
          <div class="formContain">
              <input class="form-control" type="text" id="title" placeholder="title">
          </div>
          <div class="formContain">
              <input class="form-control" type="text" id="url" placeholder="url">
          </div>
          <div class="formContain">
              <input class="form-control" type="text" id="author" placeholder="author">
          </div>

          <div class="formContain">
              <textarea rows="8" cols="50" class="form-control-text"  id="article" placeholder="article"></textarea>
          </div>

          <div class="formContain">
          <input type="file" id="file">
              <div class="testImageHolder filemgt">
              <img src="" id="test">
              </div>
          </div>
          <div>
          <button class="submit" attr="create">Submit</button>
          <button class="update hideItem" attr="update">Update</button>
          </div>
      </div>


      <div class="filterContainer">
          <label for="changeLimit">Select a Limit</label>
          <select id="changeLimit">
              <option>--Please Select--</option>
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="30">30</option>
              <option value="40">40</option>
              <option value="50">50</option>
          </select>
      </div>
      <div id="content"></div>
      <div id="paginationControl">
      <button id="next">Next</button><button id="back">Back</button>
      </div>
  </div>
  <script src="./js/getData.js"></script>
  <script src="./js/postData.js"></script>
  <script src="./js/updateData.js"></script>
  <script src="./js/imageSlider.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
